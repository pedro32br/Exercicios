<div class="card">
  <div class="card-header">
    {{productTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="productList && productList.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImag()">
              {{showImg ? "Hide" : "Show"}} image
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredValue">

            <td>
              <img *ngIf="showImg"
                [src]='product.imageUrl'
              [title]="product.productName"
              [style.width.px]="imgWidth"
              [style.margin.px]="imgMargin"
              >
            </td>
            <td>
              <a [routerLink]="['/products', product.productId]">
                {{product.productName}}
              </a>
            </td>
            <td>{{product.productCode | uppercase | changeToSapce:'-'}}</td>
            <td>{{product.releaseDate | date}}</td>
            <td>{{product.price | currency:'USD' : 'symbol' : '1.2-2'}}</td>
            <td>
              <pm-star [rating]='product.starRating'
                        (starClicked)='onRatingClicked($event)'></pm-star>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
